<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <span> Teacher Portal</span>
            <li><a href="#">Signup</a></li>
            <li><a href="/login.html">Login</a></li>
        </nav>
    </header>
    <div>
        <h3>Teachers Signup</h1>
    </div>
  <div class="container">
    <form action="./login.html" id="form" onsubmit="signupfunc()">
        <div class="input-control"></div>
        <input type="text" placeholder="Full Name" id="name" required><br><br>
        <input type="text" placeholder="Email" id="email" required><br><br>
        <input type="text" placeholder="Password" id="password" required><br><br>
        <input type="text" placeholder="Confirm Password" id="cnfpswd" required><br><br>
        <button type="submit" id="btn" >Submit</button >
        
    </form>
  </div>

    <script src="/script.js"></script>
</body>
</html>
